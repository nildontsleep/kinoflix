<html>
<head>
    <title>kinoflix - login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="/images/kinoflix.ico">
    <style>
        /* kinoflix - Login Page Styles - MIT License - planetwide */

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1c;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }

        .login-container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #00bcd4;
        }

        .login-container p {
            color: #aaa;
            margin-bottom: 30px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 1px solid #444;
            background-color: #1c1c1c;
            color: #fff;
            font-size: 14px;
        }

        .login-container .btn {
            background-color: #00bcd4;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
        }

        .login-container .btn:hover {
            background-color: #0097a7;
        }

        .login-container img {
            width: 160px;
        }

        /* Light theme styles */
        body.light {
            background-color: #ff9800;
        }

        .light .login-container {
            background-color: #fff;
            color: #333;
        }

        .light .login-container h1 {
            color: #ff9800;
        }

        .light .login-container p {
            color: #666;
        }

        .light .login-container input[type="text"],
        .light .login-container input[type="password"] {
            background-color: #fff;
            color: #333;
            border-bottom: 1px solid #ccc;
        }

        .light .login-container .btn {
            background-color: #ff9800;
            color: #fff;
        }

        /* Toggle switch styles */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 20px;
            color: #fff;
        }

        .light .theme-toggle {
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Theme toggle button -->
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="login-container">
        <img src="/images/kinoflix.png" alt="kinoflix Logo" id="logo">
        <h1>welcome back to kinoflix</h1>
        <p>sign in to continue</p>
        <form class="content" action="/login" method="post">
            <input class="login" type="text" name="username" placeholder="username or e-mail" required>
            <input class="login" type="password" name="password" placeholder="password" required>
            <input class="btn btn-default" type="submit" value="login">
        </form>
    </div>

    <script>
        // Theme Toggle Script
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');
        const logo = document.getElementById('logo');
        const favicon = document.querySelector('link[rel="icon"]');

        // Apply saved theme on load
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.classList.add(currentTheme);
            if (currentTheme === 'light') {
                icon.classList.replace('fa-moon', 'fa-sun');
                logo.src = '/images/kinoflix-light.png'; // light theme logo
                favicon.href = '/images/kinoflix-light.ico'; // light theme favicon
            }
        }

        // Toggle theme switching
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light');
            if (body.classList.contains('light')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                logo.src = '/images/kinoflix-light.png'; // light theme logo
                favicon.href = '/images/kinoflix-light.ico'; // light theme favicon
                localStorage.setItem('theme', 'light');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                logo.src = '/images/kinoflix.png'; // dark theme logo
                favicon.href = '/images/kinoflix.ico'; // dark theme favicon
                localStorage.setItem('theme', '');
            }
        });
    </script>
</body>
</html>
