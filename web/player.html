<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-KyZXEAg3QhqLMpG8r+Knujsl5/3nTPfC5vD9z4h2C3l6E/F4C8tW9jUKqR68EL9Mw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/images/kinoflix.ico">
    <title>kinoflix - player</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/images/kinoflix.png" alt="Kinoflix Logo">
                <h1>Kinoflix</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
                    <li><a href="#"><i class="fas fa-user"></i> Account</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <div class="player-container">
                <video id="video" class="video-js" width="640" height="480" controls>
                    <source src="{{ filename }}" type="video/mp4">
                </video>
            </div>
        </main>
    </div>

    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script>
        var player = videojs('video', {
            controls: true,
            autoplay: false,
            preload: 'auto'
        });
    </script>

<style>

@import url("https://fonts.googleapis.com/css?family=Inria+Sans:400,700&display=swap");

:root {
  --bg-color: #1c1c1c;
  --card-bg: #2c2c2c;
  --accent-color: #00bcd4;
  --dark-accent: #0097a7;
  --grey: #aaa;
  --text-color: #ffffff;
}

body {
  font-family: "Inria Sans", sans-serif;
  margin: 0;
  background-color: var(--bg-color);
  color: var(--text-color);
  display: flex;
  height: 100vh;
}

.app-container {
  display: flex;
  width: 100%;
}

.sidebar {
  width: 250px;
  background-color: var(--dark-accent);
  padding: 20px;
}

.logo {
  text-align: center;
  margin-bottom: 20px;
}

.logo img {
  max-width: 100%;
}

.logo h1 {
  font-size: 2rem;
  margin: 0;
}

nav ul {
  list-style: none;
  padding: 0;
}

nav ul li {
  margin: 15px 0;
}

nav ul li a {
  text-decoration: none;
  color: var(--text-color);
  font-size: 1.2rem;
}

nav ul li a:hover {
  color: var(--accent-color);
}

main {
  flex: 1;
  padding: 20px;
}

.player-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.video-js {
  width: 80%;
  height: 80%;
}

</style>
</body>
</html>
