<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="icon" href="/images/kinoflix.ico">
    <title>kinoflix - player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/images/kinoflix.png" alt="kinoflix Logo">
                <h1>kinoflix</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="/search"><i class="fas fa-search"></i> Search</a></li>

                </ul>
            </nav>

            <!-- Toggle Switch -->
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider">
                </span>
            </label>
        </aside>
        <main>
            <div class="player-container">
                <video id="player" class="plyr__video-embed" controls>
                    <source src="{{ filename }}" type="video/mp4">
                    <track kind="captions" label="English" srclang="en" src="captions-en.vtt" default>
                </video>
            </div>
        </main>
    </div>
    <script>
        // Theme Toggle Script
        const toggleSwitch = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');
        const logo = document.querySelector('.logo img');
        const favicon = document.querySelector('link[rel="icon"]');
    
        // Apply saved theme on load
        if (currentTheme) {
            document.body.classList.add(currentTheme);
            if (currentTheme === 'light-theme') {
                toggleSwitch.checked = true;
                logo.src = '/images/kinoflix-light.png'; // light theme logo
                favicon.href = '/images/kinoflix-light.ico'; // light theme favicon
            }
        }
    
        // Switch theme and store in localStorage
        toggleSwitch.addEventListener('change', () => {
            if (toggleSwitch.checked) {
                document.body.classList.add('light-theme');
                localStorage.setItem('theme', 'light-theme');
                logo.src = '/images/kinoflix-light.png'; // light theme logo
                favicon.href = '/images/kinoflix-light.ico'; // light theme favicon
            } else {
                document.body.classList.remove('light-theme');
                localStorage.setItem('theme', 'dark-theme');
                logo.src = '/images/kinoflix.png'; // dark theme logo
                favicon.href = '/images/kinoflix.ico'; // dark theme favicon
            }
        });
    </script>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            controls: [
                'play-large',    // The large play button in the center
                'restart',       // Restart button
                'rewind',        // Rewind button
                'play',          // Play/pause button
                'fast-forward',  // Fast forward button
                'progress',      // Progress bar
                'current-time',  // Current time indicator
                'duration',      // Total duration
                'mute',          // Mute/unmute button
                'volume',        // Volume slider
                'captions',      // Captions toggle
                'settings',      // Settings menu (speed, quality, etc.)
                'download',      // Download button
                'fullscreen'     // Fullscreen toggle
            ],
            autoplay: false,
            settings: ['captions', 'quality', 'speed'],
            captions: { active: true, update: true, language: 'auto' }
        });
    </script>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Inria+Sans:400,700&display=swap");

        :root {
            --bg-color: #1c1c1c;
            --card-bg: #2c2c2c;
            --accent-color: #00bcd4;
            --dark-accent: #0097a7;
            --grey: #aaa;
            --text-color: #ffffff;
        }

        /* Light theme variables */
        .light-theme {
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --accent-color: #ff9800;
            --dark-accent: #ff5722;
            --grey: #666;
            --text-color: #333;
        }
        body {
            font-family: "Inria Sans", sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            transition: background-color 0.5s, color 0.5s;
        }
        /* Toggle Switch Styles */
        .theme-switch {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            margin-top: 10px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: #000;
            border-radius: 34px;
            transition: 0.4s;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background-color: white;
            left: 4px;
            bottom: 3px;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #f1c40f;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider .fa-moon {
            position: absolute;
            left: 10px;
            top: 4px;
            font-size: 14px;
            color: yellow;
            transition: opacity 0.4s;
        }

        .slider .fa-sun {
            position: absolute;
            right: 10px;
            top: 4px;
            font-size: 14px;
            color: orange;
            opacity: 0;
            transition: opacity 0.4s;
        }

        input:checked + .slider .fa-moon {
            opacity: 0;
        }

        input:checked + .slider .fa-sun {
            opacity: 1;
        }
        body {
            font-family: "Inria Sans", sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
        }

        .app-container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background-color: var(--dark-accent);
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100%;
        }

        .logo h1 {
            font-size: 2rem;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .player-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .plyr {
            width: 80%;
            height: 80%;
        }
    </style>
</body>
</html>
